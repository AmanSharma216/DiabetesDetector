<!doctype html>
<html lang="en">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<title>DIABETES DETECTION TOOL</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css">
<link rel="stylesheet"  href="{{ url_for('static', filename='css/style.css')}}"> 
<!-- href="{{ url_for('static', filename='css/style.css')}}"> -->



</head>


<body>
<div class="container-login100">
<div class="wrap-login100 p-t-50 p-b-90 p-l-50 p-r-50">

<form class="login100-form flex-sb flex-w" method="post">
<span class="login100-form-title">
<h1>DIABETES PROGNOSER</h1>

</span>
<div class="row g-3 align-items-center">
<table align="left" style="border-collapse: separate;border-spacing: 0 30px;">
<tr>
	<td>
		<div class="col-auto">
		<label for="name" class="col-form-label">Patient name (Optional):</label>
		</div>
	
		<div class="col-auto">
		<input required type="text" id="name" class="form-control" aria-describedby="passwordHelpInline">
		</div>
	</td>

</tr>
<tr>
<td>
	<div class="col-auto">
		<label for="pregnancies" class="col-form-label">Pregnancies : </label>
		</div>
	
		<div class="col-auto">
		<input required type="number" name="pregnancies" id="pregnancies" class="form-control" aria-describedby="passwordHelpInline", style="display: inline;"> (Eg. 0 for male)
		</div>
	
	</td>
	
	<td>
	<div class="col-auto">
		<label for="glucose" class="col-form-label">Glucose (mg/dL) : </label>
		</div>

		<div class="col-auto">
		<input  required type="number" name="glucose" id="glucose" class="form-control" aria-describedby="passwordHelpInline" style="display: inline;"> (Eg. 80)
		</div>
		</td>

	<td>
	<div class="col-auto">
		<label for="bloodpressure" class="col-form-label">BP (mmHg) : </label>
		</div>
		
		<div class="col-auto">
		<input required type="number" name="bloodpressure" id="bloodpressure" class="form-control" aria-describedby="passwordHelpInline" style="display: inline;"> (Eg. 60-130)
		</div>
	
	</td>

	<td>
	<div class="col-auto">
		<label for="skinthickness" class="col-form-label">Skin Thickness (mm) : </label>
		</div>

		<div class="col-auto">
		<input required type="number" name="skinthickness" id="skinthickness" class="form-control" aria-describedby="passwordHelpInline" style="display: inline;"> (Eg. 20-50)
		</div>
	</td>

	</tr>

	<tr>
	<td>
		<div class="col-auto">
		<label for="insulin" class="col-form-label">Insulin Level (IU/mL) : </label>
		</div>
		
		<div class="col-auto">
		<input required type="number" id="insulin" name="insulin" class="form-control" aria-describedby="passwordHelpInline" style="display: inline;"> (Eg. 60-80)
		</div>
		</td>
		

	<td>
		<div class="col-auto">
		<label for="bmi" class="col-form-label">BMI (kg/mÂ²) : </label>
		</div>
		
		<div class="col-auto">
		<input required type="number" step=0.001 id="bmi" name="bmi" class="form-control" aria-describedby="passwordHelpInline" style="display: inline;"> (Eg. 100-180)
		</div>

	</td>

	<td>
	<div class="col-auto">
		<label for="dpf" class="col-form-label">DP Function  : </label>
		</div>
          
		<div class="col-auto">
		<input required type="number" step=0.00001 id="dpf" name="dpf" class="form-control" aria-describedby="passwordHelpInline" style="display: inline;"> (Eg. 0.0-1.0)
		</div>
	
	</td>

	<td>
	<div class="col-auto">
		<label for="age" class="col-form-label">Age (years) : </label>
		</div>
		
	<div class="col-auto">
		<input required type="number" id="age" name="age" class="form-control" aria-describedby="passwordHelpInline" style="display: inline;"> (Eg. 15-80)
		</div>
	
	</td>

	
	</tr>

</table>

</div>      

		

		

		

		
	
	<div style="margin-top: 50px">
		<input type="submit" class="nv-login-submit login100-form-btn" name="button" style="width: 150px;float:right;">

	
		<input type="reset" class="nv-login-submit login100-form-btn" class="dispose" name="button" style="width: 150px;float:left;">
	</div>
</div>

</form>
<div id="result" style="position: relative; margin:40px auto;width:50%;">
	<center><h1><u>{{ results }}</u></h1></center>
		{% if scroll %}
		<script>
			document.getElementById('{{ scroll }}').scrollIntoView();
			// or
			document.location.hash = '#' + '{{ scroll }}';
		</script>
		{% endif %}		
		{% if prediction_image %}
		<center style="display: inline;float: left;">
		<img src="{{ url_for('static', filename=prediction_image) }}">
		{% endif %}
		
		<figcaption> <h2>{{prediction_text}} </h2></figcaption>
		</center>

		<center style="display: inline;float: right;margin-top:40px">
		<img src="{{ probability_image }}">
		<figcaption><h4>{{probability_text}} </h4></figcaption>		
		</center>

</div>
</div>


<script>
	if ( window.history.replaceState ) {
	  window.history.replaceState( null, null, window.location.href );
	}
</script>

<!-- Optional JavaScript; choose one of the two! -->

integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
-->
</body>

</html>
